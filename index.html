<!DOCTYPE html>
<html>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<script>
(function() {
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var srcs = {
    'a.bmp',
    'b.bmp',
    'd.bmp',
    'e.bmp',
    };
    
    var images =[];
    for(var i in srcs){
    var images[i] = new Image();
    images[i].src = srcs[i];
    }
    
    var x = 0;
    
    images[0].addEventListener('load', function() {
        context.drawImage(images[0], x, 0, 100, 100);
        x += 100;
    }, false);

})();
</script>

<h1>Hello World</h1>
</body>
</html>
