<!DOCTYPE html>
<html>
<body>
<canvas id="canvas2" width="600" height="400"></canvas>
<script>

(function() {
    var canvas2 = document.getElementById('canvas2');
    var context2 = canvas2.getContext('2d');

    var srcs = [ //パスを配列に格納
        'a.bmp',
        'b.bmp',
        'd.bmp',
        'e.bmp',
    ];
    var images = [];
    for (var i in srcs) { //各パスを画像として定義
        images[i] = new Image();
        images[i].src = srcs[i];
    }

    var loadedCount = 1;
    for (var i in images) { //各画像を連結して１つの画像にする
        images[i].addEventListener('load', function() {
            if (loadedCount == images.length) { //よくわからん　これ無いと座標がすべて同じ値になる
                var x = 0;
                for (var j in images) {
                    context2.drawImage(images[j], x, 0, 80, 80); //カンバスに画像を描画
                    x += 80;
                }
            }
            loadedCount++;
        }, false);
    }
})();
</script>

<h1>Hello World</h1>
